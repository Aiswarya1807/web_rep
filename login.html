<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="home.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #185118;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input [type="submit"]:hover {
            text-decoration: none;
            background-color: #2a852f;
        }
    </style>
</head>
<body>
    <form action="">
        <label >username:</label>
        <input type="text" name="enter ur username"><br>
        <label >password:</label>
        <input type="password" name="enter ur password"><br>
        <input type="submit" value="send"><br>
        </form>
    
</body>
</html>
